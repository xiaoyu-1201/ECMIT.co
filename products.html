<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌商品 - ECMIT.co</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">品牌故事</a></li>
            <li><a href="products.html">品牌商品</a></li>
            <li><a href="contact.html">聯絡我們</a></li>
            <li><a href="#" id="wishlist-link">願望清單</a></li>
        </ul>
    </nav>
    <header>
        <h1>品牌商品</h1>
        <div class="search-bar">
            <input type="text" placeholder="搜尋商品..." id="search-input">
            <button type="button" onclick="searchProducts()">搜尋</button>
        </div>
    </header>
    <main>
        <div class="filters">
            <select name="category">
                <option value="">所有類別</option>
                <option value="clothing">服裝</option>
                <option value="accessories">配件</option>
            </select>
            <select name="price">
                <option value="">所有價格</option>
                <option value="0-500">0-500元</option>
                <option value="501-1000">501-1000元</option>
            </select>
        </div>
        <div class="products-container">
            <div class="product-card">
                <div class="image-gallery">
                    <button class="prev" onclick="prevImage('main-image-1', 1)">◄</button>
                    <img src="images/product1-1.jpg" alt="商品 1" class="main-image" id="main-image-1">
                    <button class="next" onclick="nextImage('main-image-1', 1)">►</button>
                    <div class="thumbnails">
                        <img src="images/product1-1.jpg" onclick="changeImage('main-image-1', 'images/product1-1.jpg')">
                        <img src="images/product1-2.jpg" onclick="changeImage('main-image-1', 'images/product1-2.jpg')">
                    </div>
                </div>
                <div class="product-info">
                    <h2>ECMIT.co | 手繪設計老帽 深藍款</h2>
                    <p class="price">價格：$499</p>
                    <div class="product-actions">
                        <button class="btn-primary" onclick="addToCart('深藍老帽', 499)">加入購物車</button>
                        <button class="btn-secondary add-to-wishlist">加入願望清單</button>
                    </div>
                    <div class="product-reviews">
                        <p>評分：★★★★☆ (4/5)</p>
                        <p>顧客說：很棒的品質！</p>
                    </div>
                    <div class="related-products">
                        <h3>相關商品</h3>
                        <div class="related-item">水洗灰款 - $499</div>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="image-gallery">
                    <button class="prev" onclick="prevImage('main-image-2', 2)">◄</button>
                    <img src="images/product2-1.jpg" alt="商品 2" class="main-image" id="main-image-2">
                    <button class="next" onclick="nextImage('main-image-2', 2)">►</button>
                    <div class="thumbnails">
                        <img src="images/product2-1.jpg" onclick="changeImage('main-image-2', 'images/product2-1.jpg')">
                        <img src="images/product2-2.jpg" onclick="changeImage('main-image-2', 'images/product2-2.jpg')">
                    </div>
                </div>
                <div class="product-info">
                    <h2>ECMIT.co | 手繪設計老帽 水洗灰款</h2>
                    <p class="price">價格：$499</p>
                    <div class="product-actions">
                        <button class="btn-primary" onclick="addToCart('水洗灰老帽', 499)">加入購物車</button>
                        <button class="btn-secondary add-to-wishlist">加入願望清單</button>
                    </div>
                    <div class="product-reviews">
                        <p>評分：★★★☆☆ (3/5)</p>
                        <p>顧客說：不錯，但顏色偏淡。</p>
                    </div>
                    <div class="related-products">
                        <h3>相關商品</h3>
                        <div class="related-item">深藍款 - $499</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section id="cart" class="cart-section">
        <h2>購物車</h2>
        <ul id="cart-items"></ul>
        <p>總金額：<span id="total">0</span> 元</p>
        <div class="shipping-calculator">
            <label>郵遞區號：</label>
            <input type="text" id="zipcode" placeholder="輸入郵遞區號">
            <button class="btn-primary" onclick="calculateShipping()">計算運費</button>
            <p id="shipping-cost"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
